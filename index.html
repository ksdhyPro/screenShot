<!DOCTYPE html>
<style>
	html,
	body {
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
	}
</style>
<html lang="en">
	<button id="screenshot-button">Take Screenshot</button>
	<div class="screenshot-container"></div>
	<script>
		document
			.getElementById("screenshot-button")
			.addEventListener("click", async () => {
				// 调用主进程截图
				await window.electronAPI.takeScreenshot();
			});
	</script>
</html>
